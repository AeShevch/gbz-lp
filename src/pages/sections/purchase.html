<section class="gbz-purchase" data-aos="slide-up">
  <div class="gbz-purchase__inner gbz-container">
    <div class="gbz-purchase__content">
      <span class="gbz-purchase__desc">
        Комплексная программа
      </span>
      <h2 class="gbz-purchase__title">
        «СОХРАНЕНИЕ В НОРМЕ УРОВНЯ ГЛЮКОЗЫ В КРОВИ»
      </h2>
      <p class="gbz-purchase__offer">
        Покупая комплект вы экономите 630 ₽,
        полная стоимость товаров по отдельности 6300 ₽
      </p>
    </div>
  </div>
  <form class="gbz-purchase__form gbz-purchase-form gbz-container"
        name="set-purchase" action="">
    <div class="gbz-purchase-form__inner">
      <div class="gbz-purchase-form__price gbz-purchase-price">
        <span class="gbz-purchase-price__title">
          Стоимость комплекта: <br>
        </span>
        <span class="gbz-purchase-price__value">
          5 670 <span class="gbz-purchase-price__currency">₽</span>
        </span>
      </div>
      <div class="gbz-purchase-form__count-selector gbz-count-selector js-count-selector">
        <button class="gbz-count-selector__btn js-change-count"
                type="button"
                aria-label="Уменьшить кол-во на 1"
                data-direction="down">-</button>
        <input class="gbz-count-selector__input js-count-input"
               name="count"
               type="number"
               value="1"
               autocomplete="off"
               inputmode="decimal"
               min="1" max=""
               aria-label="Количество">
        <button class="gbz-count-selector__btn js-change-count"
                type="button"
                aria-label="Увеличить кол-во на 1"
                data-direction="up">+</button>
      </div>

      <button class="gbz-btn" type="submit">
        Заказать
      </button>
    </div>
  </form>
</section>
